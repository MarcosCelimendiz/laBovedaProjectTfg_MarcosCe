<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" style="z-index: -999;">
      <!-- Slides -->
        <div class="swiper-slide" style="z-index: -4;" *ngFor="let img of images, let i = index" 
                [ngStyle]="{
                    'background-size': 'cover',
                    'background-image':'url('+img+')',
                }">
